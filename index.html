<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- inizio header -->
    <header class="">
        <nav class="contenitori max-width ">

                    <li><a href="">Uomo</a></li>
                    <li><a href="">Donna</a></li>
                    <li><a href="">Bambini</a></li>
                </ul>

                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </div>


            <nav>
    </header>
    <main class="contenitori max-width">
        <div class="row contenitori">
            <div class="col contenitori">
                <img src="./img/1.webp" alt="1 webp">
            </div>
            <div class="col contenitori">
                <img src="./img/2.webp" alt="2 webp">
            </div>
            <div class="col contenitori">
                <img src="./img/3.webp" alt="3webp">
            </div>
        </div>
        <div class="row contenitori">
            <div class="col contenitori">
                <img src="./img/4.webp" alt="1 webp">
            </div>
            <div class="col contenitori">
                <img src="./img/5.webp" alt="2 webp">
            </div>
            <div class="col contenitori">
                <img src="./img/6.webp" alt="3webp">

        </div>

    <footer>

    </footer>

</html>
